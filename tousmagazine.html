<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touss Magazine</title>
  <style>
    /* ðŸŽ¨ Charte Graphique */
    :root {
      --primary: #124027;     /* Vert foncÃ© */
      --secondary: #f7d64a;   /* Jaune vif */
      --white: #ffffff;       /* Blanc */
      --font-title: "Arial Black", sans-serif;
      --font-subtitle: Arial, sans-serif;
      --font-body: Helvetica, sans-serif;
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background-color: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      width: 100%;
      background-color: var(--primary);
      border: 4px solid var(--secondary);
      border-radius: 12px;
      box-shadow: var(--shadow-medium);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h1 {
      font-family: var(--font-title);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card-content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .card-content button {
      background-color: var(--secondary);
      color: var(--primary);
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-family: var(--font-subtitle);
      font-size: 1rem;
      cursor: pointer;
      transition: filter 0.2s ease-in-out;
    }

    .card-content button:hover {
      filter: brightness(110%);
    }

    /* ðŸ“± Responsive : image Ã  gauche sur grand Ã©cran */
    @media(min-width: 768px) {
      .card {
        flex-direction: row;
      }
      .card img {
        width: 50%;
        height: auto;
      }
      .card-content {
        width: 50%;
      }
    }
  </style>
</head>

      <button>Touss Magazine</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
