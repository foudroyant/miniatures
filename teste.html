<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split Blue & Red</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 h-screen flex flex-col md:flex-row">

  <!-- Bloc gauche : bleu -->
  <section
    class="w-full md:w-1/2 h-1/2 md:h-full bg-gradient-to-br from-indigo-900 via-sky-700 to-blue-500
           flex flex-col justify-center items-center text-white p-8 transition duration-500 hover:brightness-110"
  >
    <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-center">
      Explore<br>l’infini
    </h1>
    <p class="mt-4 text-lg md:text-xl max-w-sm text-center">
      Une technologie qui pousse les limites plus loin chaque jour.
    </p>
    <button class="mt-8 px-8 py-3 bg-white/20 border border-white/30 rounded-full font-semibold hover:bg-white/30 transition">
      Découvrir
    </button>
  </section>

  <!-- Bloc droit : blanc + rouge -->
  <section
    class="w-full md:w-1/2 h-1/2 md:h-full bg-gray-50
           flex flex-col justify-center items-center text-gray-900 p-8 transition duration-500 hover:bg-gray-100"
  >
    <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-center">
      Vivez<br>l’instant
    </h1>
    <p class="mt-4 text-lg md:text-xl max-w-sm text-center text-gray-700">
      Des expériences fortes, des souvenirs éternels.
    </p>
    <button class="mt-8 px-8 py-3 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700 transition">
      Réserver
    </button>
  </section>

</body>
</html>
